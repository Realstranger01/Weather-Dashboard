<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Weather Dashboard</h1>
        <form>
          <div class="form-group">
            <label for="search_bar">Enter a City Name:</label>
            <input type="text" class="form-control" id="search_bar">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="mt-4">
          <h2 id="name_of_city"></h2>
          <img id="today_icon_div">
          <p id="today_temp"></p>
          <p id="today_humidity"></p>
          <p id="today_wind_speed"></p>
        </div>
      </div>
      <div class="five-day-div bg-light p-3 m-3 w-100">
        <div class="bg-light">
          <h4>5-Day Forecast:</h4>
        </div>
   <div class="h-100 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 100%">

          <div class="card-body mx-2 my-2">
            <h5 id="0date"></h5>
            <img class="card-img-top" id="0five_day_icon">
            <p class="card-text" id="0five_day_temp"></p>
            <p class="card-text" id="0five_day_humidity"></p>
          </div>
        </div>
      

      <div class="card-body mx-2 my-2">
        <h5 id="1date"></h5>
        <img class="card-img-top" id="1five_day_icon">
        <p class="card-text" id="1five_day_temp"></p>
        <p class="card-text" id="1five_day_humidity"></p>
      </div>


      <div class="card-body mx-2 my-2">
        <h5 id="2date"></h5>
        <img class="card-img-top" id="2five_day_icon">
        <p class="card-text" id="2five_day_temp"></p>
        <p class="card-text" id="2five_day_humidity"></p>
      </div>


      <div class="card-body mx-2 my-2">
        <h5 id="3date"></h5>
        <img class="card-img-top" id="3five_day_icon">
        <p class="card-text" id="3five_day_temp"></p>
        <p class="card-text" id="3five_day_humidity"></p>
      </div>

    </div>

    <div class="card-body mx-2 my-2">
      <h5 id="4date"></h5>
      <img class="card-img-top" id="4five_day_icon">
      <p class="card-text" id="4five_day_temp"></p>
      <p class="card-text" id="4five_day_humidity"></p>

    </div>
  </div>
  </div>




  <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
